<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hussein TV</title>
    <link rel="stylesheet" href="styles.css"> <!-- رابط لملف CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" /> <!-- رابط لأيقونات Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3/dist/plyr.css" /> <!-- رابط لـ Plyr CSS -->
</head>
<body>
    <header>
        <h1>Hussein TV</h1>
    </header>
    
    <main>
        <section id="channels">
            <div id="channels-container"></div> <!-- حاوية لعرض الصور -->
        </section>

        <section id="news" style="display: none;">
            <div id="news-container"></div>
        </section>

        <section id="matches" style="display: none;">
            <div id="matches-container"></div>
        </section>
    </main>

    <footer>
        <div class="nav-icon" id="home-icon" onclick="selectNavIcon('home-icon'); fetchChannelCategories();">
            <i class="fas fa-house"></i> القنوات
        </div>
        <div class="nav-icon" id="live-icon" onclick="selectNavIcon('live-icon'); fetchMatches();">
            <i class="fas fa-tv"></i> مباشر
        </div>
        <div class="nav-icon" id="news-icon" onclick="selectNavIcon('news-icon'); fetchNews();">
            <i class="fas fa-newspaper"></i> الأخبار
        </div>
    </footer>

    <!-- مشغل الفيديو -->
    <div id="video-overlay" style="display: none;">
        <div id="video-container">
            <button onclick="closeVideo()">إغلاق</button>
            <video id="player" controls>
                <!-- Source will be set dynamically -->
            </video>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/plyr@3/dist/plyr.js"></script> <!-- رابط لـ Plyr JS -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="scripts.js"></script> <!-- رابط لملف جافا سكريبت -->
</body>
</html>
