<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hussein TV</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2393153600924393" crossorigin="anonymous"></script>
</head>
<body>
    <div id="password-modal">
        <div id="password-box">
            <h2>أدخل كلمة المرور</h2>
            <input type="password" id="password-input" placeholder="كلمة المرور">
            <button onclick="checkPassword()">دخول</button>
        </div>
    </div>

    <header>
        <h1>Hussein TV</h1>
    </header>
    
    <main style="display: none;">
        <section id="categories">
            <h2>الفئات</h2>
            <div class="category" onclick="openCategory('sports')">الرياضة</div>
            <div class="category" onclick="openCategory('news')">الأخبار</div>
            <div class="category" onclick="openCategory('entertainment')">الترفيه</div>
        </section>

        <section id="channels" style="display: none;">
            <div class="back-button" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </div>
            <h2>قنوات</h2>
            <div class="channel" onclick="playStream('path-to-stream-1.mp4')">اسم القناة 1</div>
            <div class="channel" onclick="playStream('path-to-stream-2.mp4')">اسم القناة 2</div>
        </section>

        <section id="live-stream" style="display: none;">
            <div class="back-button" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </div>
            <h2>البث المباشر</h2>
            <video id="video-player" controls>
                <source id="video-source" src="" type="video/mp4">
                المتصفح الخاص بك لا يدعم تشغيل الفيديو.
            </video>
        </section>

        <section id="news" style="display: none;">
            <div class="back-button" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </div>
            <h2>الأخبار</h2>
            <p>هنا يتم عرض الأخبار.</p>
        </section>
    </main>

    <footer>
        <div class="nav-icon" id="live-icon" onclick="selectNavIcon('live-icon')"><i class="fas fa-tv"></i> مباشر</div>
        <div class="nav-icon" id="home-icon" onclick="selectNavIcon('home-icon')"><i class="fas fa-house"></i> المنزل</div>
        <div class="nav-icon" id="news-icon" onclick="selectNavIcon('news-icon')"><i class="fas fa-newspaper"></i> أخبار</div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
